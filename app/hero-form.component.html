<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" required ngControl="name" #name="ngForm">
            <div [hidden]="name.valid" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" required [(ngModel)]="model.power" ngControl="power">
                <option *ngFor="#p of powers" [value]="p">{{p}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
